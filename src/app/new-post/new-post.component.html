<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

  <h4>Nouveaux Post</h4>
      <form (submit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input class="form-control" type="text" name="title" id="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea class="form-control"   name="content" id="content" ngModel required>

      </textarea>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
 </div>
</div>
